<!DOCTYPE html>
<html>

<head>

<meta charset=utf8>

<title>Main index page for sunspider run</title>
<link rel="stylesheet" href="sunspider.css">
<script type="text/javascript" src="../js/speedtests.js"></script>
<!--
<script type="text/javascript" src="sunspider-speedtest.js"></script>
-->
<script type="text/javascript">
function startDriver() {
    var url = window.document.URL;
    var idx = url.indexOf('?');
    var head = url.substr(0, idx);
    var params = url.substr(idx+1);
    if (head.match(/index.html$/))
        head = head.replace(/index.html$/, '');
    var driver = head + "/sunspider-1.0/driver.html";
    driver += "?" + params + "&speedtest_iteration=1";
    window.location = driver;
}
</script>

</head>

<body onload="startDriver()">
</body>

</html>
