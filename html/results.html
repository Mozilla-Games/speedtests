<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/libs/style/Aristo/jquery-ui-1.8.7.custom.css"/>
    <link rel="stylesheet" href="/libs/style/datatables.css"/>
    <link rel="stylesheet" href="style/speedtest_results.css"/>
    <script src="/libs/scripts/SS.min.js"></script>
    <script src="/libs/scripts/jquery-1.7.2.min.js"></script>
    <script src="/libs/scripts/jquery-ui-1.8.13.custom.min.js"></script>
    <script src="/libs/scripts/jquery.selectboxes.js"></script>
    <script src="/libs/scripts/jquery.dataTables.min.js"></script>
    <script src="/libs/scripts/jquery.flot.min.js"></script>
    <script src="/libs/scripts/jquery.flot.hiddengraphs.js"></script>
    <script src="/libs/scripts/jquery.flot.axislabels.js"></script>
    <script src="/libs/scripts/jquery.flot.navigate.js"></script>
    <script src="js/speedtest_results.js"></script>
    <title>Speedtests Results</title>
</head>

<body>

  <div id="loading" class="ui-widget ui-widget-content ui-corner-all"><img src="images/loading.gif" /></div>

  <div id="controls" class="ui-widget ui-widget-content ui-corner-all">
    <form id="controlsform" name="controlsform">
    Test: <select id="testselect"></select>&nbsp;&nbsp;
    Client: <select id="clientselect"></select>&nbsp;&nbsp;
    Start: <input id="startentry" type="text" size="10" pattern="[\d]{4}-[\d]{2}-[\d]{2}" />&nbsp;&nbsp;
    End: <input id="endentry" type="text" size="10" pattern="[\d]{4}-[\d]{2}-[\d]{2}" />&nbsp;&nbsp;
    <input type="submit" value="reload" />
    </form>
    <div class="loading"></div>
  </div>

  <div id="results" class="ui-widget ui-widget-content ui-corner-all">
    <div id="title"></div>
    <div class="graph"></div>
    <div class="clear"></div>
    <div class="data"></div>
    <div class="clear"></div>
    </div>
  </div>

  <div id="templates">
    <div class="resultsdata">
      <table class="display"></table>
    </div>
  </div>

</body>

</html>
